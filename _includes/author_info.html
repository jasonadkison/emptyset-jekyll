<div class="author-info">
	<img src="{{ author.image }}" class="author-image" alt="user">
	<div class="author-details">
		<h4 class="author-name">{{ author.name }}</h4>
		<p class="author-bio">{{ author.bio }}</p>
		<ul class="author-contact">
			{% if author.twitter_url %}
			<li><a href="{{ author.twitter_url }}" class="twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>
			{% endif %}
			{% if author.github_url %}
			<li><a href="{{ author.github_url }}" class="github" target="_blank"><i class="fa fa-github-alt"></i></a></li>
			{% endif %}
			{% if author.linkedin_url %}
			<li><a href="{{ author.linkedin_url }}" class="linkedin" target="_blank"><i class="fa fa-linkedin"></i></a></li>
			{% endif %}
		</ul>
	</div>
</div>
